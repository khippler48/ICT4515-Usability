    <div class="jumbotron background-login pt-5 pb-5">

        <div class="container pt-5 pb-5">
            <div class="row justify-content-center pt-3">
                <h1 class="font-weight-bold text-uppercase text-white pt-3 text-center" id="adminTitle">Hello!</h1>
            </div>
            <div class="row justify-content-center pb-3" id="subhead">
                <h6 class="font-weight-light display-5 lead text-center text-white">Please log into your account</h6>
            </div>
        </div>
        
    </div>
    
    <!--Login Form-->
    <div class="container pt-5 pb-5" id="signin">
        <div class="row" id="notify">
            <div class="col-12" id="alert"></div> 
        </div>
        <form class="needs-validation" action="" id="form" class="justify-content-center pt-3" novalidate>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Username" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">Username could not be found</div>
                </div>
            </div>
            <div class="form-group row pt-3 pb-4">
                <label for="password" class="col-sm-2 col-form-label text-right">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">Password is incorrect</div>
                    <small class="form-text text-right text-muted pt-2 pb-2"><a href="#">Forgot password?</a></small>
                </div>
            </div>
            <div class="form-group row" id="button">
                <div class="col-sm-10 col-md-3 offset-md-2 col-lg-2 offset-lg-2">
                    <button type="submit" class="btn btn-dark btn-block" id="submit">Login</button>
                </div>
            </div>

        </form>       
    </div>
